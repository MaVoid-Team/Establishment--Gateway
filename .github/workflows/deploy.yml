name: Build and Deploy Frontend

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Or your preferred version

      - name: Install and Build ğŸ”§
        working-directory: ./frontend # ğŸ‘ˆ Run npm commands here
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist # ğŸ‘ˆ Path to your built files
          branch: gh-pages
